<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-2</title>
    <link rel="stylesheet" href="Form-2.css">
</head>

<body>
    <div class="pm">
        <div class="head">
            <h2>Sing Up</h2>
        </div>
        <form action="">
                <legend></legend>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" placeholder="Enter First Name"  size="45"><br><br>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" placeholder="Enter Last Name"size="45"><br><br>
                <label for="lname">Screen name:</label>
                <input type="text" id="sname" name="sname" placeholder="Enter Screen Name"size="45"><br><br>
                <label for="birthday">Date of Birth:</label>
                <input type="date" id="birthday" name="birthday" size="45"><br><br>
                <label for="gender">Gender: </label>
                <input type="radio" name="gender" id="Male"> Male
                <input type="radio" name="gender" id="Female"> Female <br><br>

                <label for="country">Country: </label>
                <select name="country" id="country">
                    <option value="USA">USA</option>
                    <option value="BD">BD</option>
                    <option value="India">India</option>
                    <option value="Peru">Peru</option>
                </select><br><br>

                <label for="email">E-mail: </label>
                <input type="email" name="email" id="email" size="45" placeholder="Enter Email........"><br><br>

                <label for="phone">Phone: </label>
                <input type="text" id="phone" name="phone" placeholder="Enter Phone......."  size="45"><br><br>
                
                <label for="pass">Password: </label>
                <input type="password" id="pass" name="pass" size="45"><br><br>
                
                <label for="pass">Confirm Password: </label>
                <input type="password" id="pass" name="pass" size="45"><br><br>

                <input type="checkbox" name="agree" id="agree">I agree to Terms of Use <br><br>
                
            <div class="footer">
                <input type="submit" value="Submit">
                <input type="reset" value="Cancel">
            </div>
        </form>
    </div>
</body>

</html>
