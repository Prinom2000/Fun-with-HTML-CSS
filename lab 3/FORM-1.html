<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM-1</title>
    <link rel="stylesheet" href="FORM-1.css">
</head>

<body>
    <div class="f1">
        
        <div class="pm">
            <form action="">
                <h1><b>Registration Form</b></h1>
                <p>User Id: <input type="text" name="id" required maxlength="12" minlength="5" size="15" align="right">
                </p>
                <p>Password: <input type="password" name="pass" id="" required maxlength="12" minlength="5" size="15"
                        align="right"></p>
                <p>Name: <input type="name" name="" id="" required maxlength="12" minlength="5" size="45"
                        onkeydown="return /[a-zA-Z]/i.test(event.key)"></p>
                <p>Address: <input type="text" name="" id="" maxlength="12" minlength="5" size="45"></p>
                <p>Country:
                    <select name="country" id="country">
                        <option value="">(Please Select a Country)</option>
                        <option value="Bangladesh">Bangladesh</option>
                        <option value="India">India</option>
                        <option value="Uganda">Uganda</option>
                        <option value="Peru">Peru</option>
                    </select>
                </p>

                <p>ZIP Code: <input type="number" name="zip" id=""></p>
                <p>Email: <input type="email" name="email" id=""></p>
                <p>Sex:
                    <input type="radio" name="gender" id="male" required /> Male
                    <input type="radio" name="gender" id="female" required /> Female
                </p>

                <p>Language:
                    <input type="checkbox" name="Language" id="English" required> English
                    <input type="checkbox" name="Language" id="NonEnglish" required>Non English

                </p>
                <p>About:
                <div>
                    <textarea name="About" id="About" cols="30" rows="10" placeholder="Optional"></textarea>
                </div>
                </p>
                <div class="botton">
                    <b><input type="submit" value="Submit"></b>
                    <input type="reset" value="Reset">
                </div>
                

            </form>
        </div>
        
    </div>
</body>

</html>
